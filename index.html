<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">  <!-- Linking the css to index.html -->
</head>
<body>
  <div class="container">
    <div class="to-do-list">
        <h2>To-Do-List</h2>
        <div class="textrow">
          <input type="text" id="input-place" placeholder="Add your Text">
          <button id="addbtn" onclick="addtask()">Add</button>  <!-- creating the add button -->
        </div>
        <ul id="list">
          <!-- tasks will be added here with the help of javascript -->
        </ul>
      
    </div>
  </div>   
  <script src="script.js"></script> <!-- Linking javascript to index.html -->
 
</body>
</html>
